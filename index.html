                        </label>

                        <label for="xxl">

                        <button class="button" onclick="increment()">+</button>
                    </div>
                    <div class="add-to-cart">
                        <button class="cart-button" onclick="addToCart()">
                            <span class="cart-icon"><img src="./assets/addtocart.png" alt=""></span> Add to Cart
                        </button>
                    </div>
                </div>
